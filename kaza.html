  <style>

    h1 { text-align:center; }
    .card {
      background:#fff; padding:14px; margin-bottom:10px;
      border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.1);
      display:flex; justify-content:space-between; align-items:center;

  </style>

<body>

<h1>ðŸ“¿ Kaza NamazÄ± Takip</h1>
<div class="total" id="total"></div>
<div id="app"></div>
<button class="reset" onclick="resetAll()">SÄ±fÄ±rla</button>

<script>
const vakitler = ["Sabah","Ã–ÄŸle","Ä°kindi","AkÅŸam","YatsÄ±"];
let data = JSON.parse(localStorage.getItem("kazaData"));

if (!data) {
  data = { Sabah:3300, Ã–ÄŸle:3300, Ä°kindi:3300, AkÅŸam:3300, YatsÄ±:3300 };
  save();
}

function save() {
  localStorage.setItem("kazaData", JSON.stringify(data));
}

function render() {
  const app = document.getElementById("app");
  app.innerHTML = "";
  let toplam = 0;
  vakitler.forEach(v => {
    toplam += data[v];
    app.innerHTML += `
      <div class="card">
        <div><strong>${v}</strong><br>Kalan: ${data[v]}</div>
        <div class="btns">
          <button onclick="dus('${v}')">-1</button>
          <button class="plus" onclick="arttir('${v}')">+1</button>
        </div>
      </div>
    `;
  });
  document.getElementById("total").innerText = "Toplam Kalan: " + toplam;
}

function dus(v) {
  if (data[v] > 0) {
    data[v]--;
    save();
    render();
  }
}

function arttir(v) {
  data[v]++;
  save();
  render();
}

function resetAll() {
  if(confirm("TÃ¼m veriler sÄ±fÄ±rlansÄ±n mÄ±?")) {
    localStorage.removeItem("kazaData");
    location.reload();
  }
}

render();
</script>
</body>
